<div class="body-content">              
    <div class="setting-cont">
        <h3 class="main-heading">Change Password</h3>
        <div class="change-pass">
          <h4 class="sub-heading">Current Password</h4>
          <label class="control-label">For security, please enter your current password:</label>
          <input type="password" class="form-control password">
          <hr>
          <h4 class="sub-heading">Change Password</h4>
          <div class="form-group" [ngClass]="{ 'has-error' : spassword.invalid && spassword.touched }">
            <input type="password" name="spassword" [(ngModel)]="password" class="form-control new-password" placeholder="Password" required
                #spassword="ngModel" minlength="5" autofocus>
            <small [hidden]="spassword.valid || (spassword.pristine)" class="text-danger">
                Password is required (minimum 5 characters).
            </small>
          </div>
          <div class="form-group"  [ngClass]="{ 'has-error' : sconfirm.invalid && sconfirm.touched }">
            <input type="password" name="sconfirm" [(ngModel)]="confirm" class="form-control confirm-password" placeholder="Confirm Password" required
                #sconfirm="ngModel"  autofocus (keyup.enter)="updatePassword()">
            <small [hidden]="(password == confirm) || !(sconfirm.dirty|| sconfirm.touched )" class="text-danger">
                Your passwords don't match.
            </small>
          </div>
          <button type="button" [disabled]="(password !== confirm) && (sconfirm.dirty|| sconfirm.touched ) && (confirm.invalid)" class="btn btn-success" (click)="updatePassword()">Save Changes</button>
        </div>
    </div>
</div>
<!--/.body-content-->
